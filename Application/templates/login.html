<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/loginstyle.css" />
    <link rel="stylesheet" href="/static/tailwindcss-colors.css" />
    <link rel="icon" type="image/png" href="/static/uploads/chatapplogo1.png" />
    <title>Instant Messaging - Login</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Sign-In</h2>
      <form action="/" method="post">
        <div class="input-box">
          <input
            type="text"
            placeholder="Enter your username"
            name="username"
            required
          />
        </div>
        <div class="input-box">
          <input
            type="password"
            placeholder="Enter your password"
            name="password"
            required
          />
        </div>
        <div class="checkbox">
          <input type="checkbox" required />
          <h3>I accept all terms & condition</h3>
        </div>
        <div class="input-box button">
          <input type="Submit" value="Login" />
        </div>
        <div class="text">
          <h3>Doesn't have an account? <a href="sign">Sign-Up</a></h3>
        </div>
      </form>
      {% if usererror == 'error'%}
      <script>
        alert("User doesn't exist or you have used a wrong password!!");
      </script>
      {%end%}
    </div>
  </body>
</html>
